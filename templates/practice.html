<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Webpage Title -->
        <title>포테이토부부 쇼핑몰</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <style type="text/css">
            * {
                font-family: 'Do Hyeon', sans-serif;
            }
            .wrap {
                width: 500px;
                margin: auto;
            }
            .img {
                background-image: url('https://contents.sixshop.com/thumbnails/uploadedFiles/49812/product/image_1545383501057_750.jpg');
                background-size: cover;
                background-position: center;
                width: 500px;
                height: 350px;
                border-radius: 25px
            }
            .info {
                margin-top: 20px;
                margin-bottom: 20px;
            }
            h1, h5 {
                display: inline;
            }
            .order {
                text-align: center;
            }
            .orders {
                margin-top: 100px;
            }
            .ex_rate {
                color: blue;
            }
        </style>
        <script>
            $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "https://api.manana.kr/exchange/rate.json",
                    data: {},
                    success: function (response) {
                        let ex_rate = response[1]['rate'];
                        $('#ex_rate').text(ex_rate);
                    }
                })
            });
            function order() {
                if ($('#order-name').val() == "") {
                    alert('이름을 입력해 주세요!')
                    return
                } else if ($('#order-count1').val() == "") {
                    alert('종류를 선택해 주세요!')
                    return
                } else if ($('#order-count2').val() == "") {
                    alert('수량을 선택해 주세요!')
                    return
                } else if ($('#order-address').val() == "") {
                    alert('주소를 입력해 주세요!')
                    return
                } else if ($('#order-phone').val() == "") {
                    alert('전화번호를 입력해 주세요!')
                }
            }
            // else if로 하지 않고, if로 연결했을 경우에는 이름, 종류, 수량, 주소, 전화번호를 입력해달라는
            // alert 메시지가 동시에 출현
        </script>
    </head>
    <body>
        <div class="wrap">
            <div class="img"></div>
            <div class="info">
                <h1>포테이토 부부 인형 판매!</h1>
                <h5>가격: 5,000원/개</h5>
                <p>디즈니&픽사 토이스토리의 감초, 사랑스러운 포테이토 부부를 만나보세요!♥</p>
                <div class="ex_rate">
                    "달러 - 원 환율 : <span id = "ex_rate"> </span>
<!--                span tag 이용하기-->
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주문자 이름</span>
                    </div>
                    <input type="text" class="form-control" id="order-name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text">종류</label>
                    </div>
                    <select class="custom-select" id="order-count1">
                        <option selected value=""> -- 종류를 선택하세요 --</option>
                        <option value="1">미스터 포테이토</option>
                        <option value="2">미세스 포테이토</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text">수량</label>
                    </div>
                    <select class="custom-select" id="order-count2">
                        <option selected value=""> -- 수량을 선택하세요 --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">주소</span>
                    </div>
                    <input type="text" class="form-control" id="order-address">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">전화번호</span>
                    </div>
                    <input type="text" class="form-control" id="order-phone">
                </div>
                <div class="order">
                    <button onclick="order()" type="button" class="btn btn-primary">주문하기</button>
                </div>
            </div>
            <div class="orders">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">종류</th>
                        <th scope="col">수량</th>
                        <th scope="col">주소</th>
                        <th scope="col">전화번호</th>
                    </tr>
                    </thead>
                    <tbody id="orders-box">
                    <tr>
                        <td>박르탄</td>
                        <td>미스터포테이토</td>
                        <td>3</td>
                        <td>르탄시 코딩구 열심동</td>
                        <td>010-1234-5678</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
